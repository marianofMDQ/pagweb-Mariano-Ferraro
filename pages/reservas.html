        <form class="titulo-reserva">
            
            <h2>Reserva tu turno</h2>
            
            <form>
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputnombre">Nombre</label>
                    <input type="Nombre" class="form-control" id="inputnombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputapellido">Apellido</label>
                    <input type="Apellido" class="form-control" id="inputapellido" placeholder="Apellido">
                </div>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="inputServicio">Servicios</label>
                    <select id="inputServicio" class="form-control">
                    <option selected>Elige tu servicio</option>
                    <option>Esculpidas</option>
                    <option>Lifting</option>
                    <option>Semi-permanente</option>
                    <option>Perfilado de cejas</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputhorario">Horario</label>
                    <input type="time" class="form-control" id="Horario">
                </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputdia">Dia</label>
                    <input type="date" class="form-control" id="dia">
                </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check 
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Reservar!</button>

                <h3>Consultas</h3>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Deje su consulta aqui</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar!</button>
            
            </form>
